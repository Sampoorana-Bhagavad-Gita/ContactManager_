<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>Update Contact</title>
</head>
<body>
	<section>
		<div class="card mx-3 my-2">
			<div class="card-body">
				<h1 class="text-center">Update Contact </h1>
				<div class="container-fluid mt-1">
					<div class="row">
						<div class="col-md-8 offeset-md-2">
							<!-- enctype is for image processing -->
							<form  
							action="#" 
							th:object="${contact}"
							enctype="multipart/form-data"  
							method="POST"
							th:action="@{/user/process-update}" 
							class="mt-2">
							
							<!-- sending contact-user id hidden form -->
							<input type="hidden" th:value="${contact.cId}" name="cId" />
								
								
								<!--  First Name -->
								<div class="input-group mb-2">
									<div class="input-group-prepend">
										<div class="input-group-text mx-1">
										
											<i class="fa fa-plus"></i>

										</div>
									</div>
									<input 
									th:value="${contact.name}"
									required 
									type="text" 
									id="firstName" name="name"
									placeholder="Enter Name here" 
									class="form-control" />
								</div>
								
								
								<!--  Second Name -->
								<div class="input-group mb-2">
									<div class="input-group-prepend">
										<div class="input-group-text mx-1">
										
											<i class="fa fa-user-alt"></i>

										</div>
									</div>
									<input 
									th:value="${contact.secondName}"
									required type="text" 
									id="secondtName" 
									name="secondName"
									placeholder="Enter secondName" class="form-control" />
								</div>
								
								<!--  Phone field -->
								<div class="input-group mb-2">
									<div class="input-group-prepend">
										<div class="input-group-text mx-1">
										
											<i class="fa fa-phone"></i>

										</div>
									</div>
									<input
									 th:value="${contact.phone}"
									 required min="10" type="text" id="phone" name="phone"
										placeholder="Enter phone number here" class="form-control" />
								</div>
								
								<!--  Email field -->
								<div class="input-group mb-2">
									<div class="input-group-prepend">
										<div class="input-group-text mx-1">
										
											@

										</div>
									</div>
									<input
									th:value="${contact.email}"
									 required type="email" id="email" name="email"
										placeholder="Enter Email here" class="form-control" />
								</div>
								
								<!--  Work field -->
								<div class="input-group mb-2">
									<div class="input-group-prepend">
										<div class="input-group-text mx-1">
										
											<i class="fa fa-briefcase"></i>

										</div>
									</div>
									<input
									th:value="${contact.work}"
									 required type="text" id="work" name="work"
										placeholder="Enter Work here" class="form-control" />
								</div>
								
								<!--  Contact Description -->
								<div class="input-group mb-2 mt-3 mx-5">
									<textarea th:text="${contact.description}" id="mytextarea" class="form-control " name="description" cols="30" rows="10" placeholder="Write contact description"></textarea>
								</div>
								
								<!-- image field  -->
								<div class="container text-center">
								  <img style="width:250px;height:250px" class="img-fluid my_profile_picture" src="" th:src="@{'/image/'+${contact.image}}" alt="" />
								</div>
								<p class="text-secondry">Choose new picture</p>
								<div class="custom-file">
								  <input type="file" name="profileImage" />
								</div>
								
								<div class="container text-center">
								  <button class="btn btn-outline-primary">Save </button>
								</div>


							</form>

						</div>
					</div>
				</div>
			</div>

		</div>
		
		<!-- This script for TinyMCE textArea it is necessary  -->
		<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
		
		 <script>
        tinymce.init({
           selector: '#mytextarea'
          });
       </script>
		

	</section>
</body>
</html>
