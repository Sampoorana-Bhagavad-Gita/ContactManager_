<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="card">
			<div class="card-body" th:if="${contact}">
				<div class="container text-center">
					<img style="height: 200px; width: 200px" class="my_profile_picture"
						src="" th:src="@{'/image/'+${contact.image}}" alt="profile photo" />

					<h3 class="mt-3">
						<span th:text="${contact.name}"></span>(<span
							th:text="${contact.secondName}"></span>)
					</h3>


					<table class="table">
						<thead>
							<tr>
								<th scope="col">#Id</th>
								<th scope="col">SCM2022USER<span th:text="${contact.cId}"></span></th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">Email</th>
								<td><span th:text="${contact.email}"></span></td>
							</tr>
							<tr>
								<th scope="row">Phone</th>
								<td th:text="${contact.phone}">Mark</td>
							</tr>
							<tr>
								<th scope="row">Work</th>
								<td><span th:text="${contact.work}"></span></td>
							</tr>
						</tbody>
						
					</table>
						<!--description  -->
						<div class="description">
						  <th:block th:utext="${contact.description}"></th:block>
						</div>
						
						<div class="text-center">
						   <a href="#" th:onclick="|deleteContact(${contact.cId})|" class="btn btn-block btn-danger btn-sm">Delete</a>
						   <form method="post" th:action="@{'/user/update-contact/'+${contact.cId}}" class="mt-2">
								    <button type="submit" class="btn btn-block btn-primary btn-sm">Update</button>
								</form>
						</div>


				</div>
			</div>
			<h1 class="fw-bold bg-warning fs-2" th:unless="${contact}">Access Denied because is not your contact</h1>
		</div>
	</section>
</body>
</html>
