<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>Register</title>
</head>
<body>
	<section class="container">
		<div class="row">
			<div class="col-md-8 offset-md-2">
				<div class="my-card mt-2">


					<div th:if="${session.message}"
						th:classappend="${session.message.type}" class="alert"
						role="alert">

						<p class="text-center" th:text="${session.message.content}"></p>
						<th:block th:text="${#session.removeAttribute('message')}"></th:block>

					</div>


					<div class="text-center">
						<img class="mx-auto" style="width: 50px" alt="" src=""
							th:src="@{/image/edit.png}" />
					</div>
					<h1 class="text-center">Register here!!</h1>

					<form nonvalidate action="" th:action="@{/do_register}" method="post"
						th:object="${user}">

						<!-- name field -->
						<div class="form-group py-3">
							<label for="name_field">Name</label> 
							<input 
							name="name"
							type="text"
							class="form-control"
							id="name_field"
							th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}"
							aria-describedby="emailHelp"
							placeholder="Enter here"
							th:value="${user.name}"
							required
							/>
							<div class="invalid-feedback" 
							th:each="e :${#fields.errors('name')}" 
							th:text="${e}">
							</div>
							
							
							</div>
                         <!--th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}"  -->
                         <!--<div class="invalid-feedback" th:each="e :${#fields.errors('name')}" th:text="${e}">
							</div>  -->
							
							
						<!-- email field -->
						<div class="nonvalidate form-group py-3">
							<label for="email_field">Email</label>
							 <input
								th:value="${user.email}" 
								name="email" type="email"
								class="form-control" 
								id="email_field"
								th:classappend="${#fields.hasErrors('email') ? 'is-invalid':''}"
								aria-describedby="emailHelp" 
								placeholder="Enter email" required>
								
								<div class="invalid-feedback" th:each="e :${#fields.errors('email')}" th:text="${e}">
							</div>
						</div>

						<!-- password field -->
						<div class="form-group py-3 ">
							<label for="password_field">Password</label> 
							<input name="password" 
							type="password" 
							class="form-control"
							id="password_field" 
							aria-describedby="emailHelp"
							placeholder="Enter password" required>
							
					<!-- 	<div class="invalid-feedback" th:each="e :${#fields.errors('password')}" th:text="${e}">
							</div>      -->
						<!--	 th:classappend="${#fields.hasErrors('password') ? 'is-invalid':''}" -->
							
							
						</div>

						<!-- text field -->
						<div class="form-group py-3">
							<label for="exampleFormControlTextarea1">Example textarea</label>
							<textarea th:text="${user.about}" name="about"
								class="form-control" id="exampleFormControlTextarea1" rows="8"
								placeholder="Enter something yourself"></textarea>
						</div>

						<!-- terms and condition agreem -->
						<div class="form-group form-check">
							<input type="checkbox" 
							name="agreement" 
							class="form-check-input"
							id="agreement"> 
							<label for="agreement">Accept
								terms and conditions</label>

						</div>

						<div class="container my-4 text-align-center text-center">
							<button type="submit" class="btn bg-primary text-white ">Submit</button>
							<button type="reset" class="btn bg-primary text-white ">Reset</button>

						</div>


					</form>
				</div>
			</div>

		</div>
	</section>
</body>
</html>
