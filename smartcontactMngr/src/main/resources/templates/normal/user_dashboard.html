<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="card">
				<div class="card-body">
					<div class="container text-center">
						<img style="height: 200px; width: 200px"
							class="my_profile_picture" src=""
							th:src="@{'/image/'+${user.imageUrl}}" alt="profile photo" />

					</div>
					<h1 class="text-center mt-3 text-secondary font-italic fw-light">
						Start Adding your contact on cloud</h1>
					<div class="text-center container">
						<a th:href="@{/user/add-contact}" class="btn btn-warning btn-block text-uppercase">Add
							new Contact</a>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
