<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<section>

		<div class="container">

			<div class="card">
				<div class="card-body">
				<div class="text-center">
				    <img style="height: 200px; width: 200px" class="my_profile_picture "
						src="" th:src="@{'/image/'+${user.imageUrl}}" alt="profile photo" />
				
				</div>
                         <h1 class="text-center fw-bold fs-3 mb-4 " th:text="${user.name}"></h1>
					<table class="table text-center">
						<thead>
							<tr>
								<th scope="col">#User_Id</th>
								<th scope="col">SCM2022USER<span th:text="${user.Id}"></span></th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">Email</th>
								<td><span th:text="${user.email}"></span></td>
							</tr>
							<tr>
								<th scope="row">Role</th>
								<td th:text="${user.role}">Mark</td>
							</tr>
							<tr>
								<th scope="row">Account Active</th>
								<td><span th:text="${user.enabled}"></span></td>
							</tr>
							<tr>
								<th scope="row">About you</th>
								<td><span th:text="${user.about}"></span></td>
							</tr>
						</tbody>

					</table>

				</div>
			</div>

		</div>


	</section>
</body>
</html>
